spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gym-api
    username: gym-api-user
    password: admin
    driver-class-name: org.postgresql.Driver
  application:
    name: gym-api
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: create

springdoc:
  api-docs:
    path: '/api-docs'
  swagger-ui:
    path: '/swagger'

development:
  stripe:
    testing-enabled: true
