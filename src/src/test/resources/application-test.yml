spring:
  datasource:
    url: jdbc:h2:mem:public
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  application:
    name: gym-api
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: always
server:
  servlet:
    context-path: /api
springdoc:
  api-docs:
    path: '/api-docs'
  swagger-ui:
    path: '/swagger'
