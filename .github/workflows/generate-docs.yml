name: Autogenerate Documentation and API Spec
run-name: Generating Docs and API Spec
on:
  push:
    paths:
      - docs/**
      - src/**

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: nicknovitski/nix-develop@v1

      - name: Generate Docs (if docs changed)
        run: task docs

      - name: Generate API Spec (if src changed)
        run: task api-spec

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: autogenerated docs'
          file_pattern: |
            docs/*

permissions:
  contents: write
